properties:
  META:
    success:
      _extract: status/_attrs/code
      _post_filter: { isEqual: 'OK' }


  RESPONSE:
    id:
      _extract: response/_attrs/id
    reference:
      _extract: response/_content/job/_attrs/uniqueRef
    consignment:
      _extract: response/_content/job/_content/consignment/_attrs/number
    label_url:
      _extract: response/_content/job/_content/labelData/_content/url/_content/

  ERRORS:
    code:
      rejection:
        _extract: response/_content/status/_attrs/errorCode
      xml:
        _extract: status/_attrs/errorCode
    message:
      rejection:
        _extract: response/_content/niceError/_content
      xml:
        _extract: status/_content




